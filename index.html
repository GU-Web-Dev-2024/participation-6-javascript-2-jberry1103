<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <style>
        body {
            margin: auto;
            max-width: 600px;
            text-align: center;
            padding: 15px;
        }

        body>div>div {
            margin: 15px;
        }

        #guess-input {
            width: 125px;
        }

        .outside-border {
            border: 10px dotted rgb(0, 72, 255);
            border-radius: 15px;
            padding: 15px;
        }
    </style>

</head>

<body>
    <div class="outside-border">

        <h1>Guess the Number (1-10)</h1>

        <hr>

        <div>
            <label for="guess-input">Guess:</label>
            <input type="number" id="guess-value" min="1" max="10" placeholder="Enter your guess">
        </div>

        <div>
            <button id="guess-button">Submit Guess</button>
            <button id="reset-button">Reset</button>
        </div>

        <div>
            <p id="message"></p>
        </div>
        <hr>
    </div>

    <script>
        // JavaScript code goes here   
        var attempts = 3;
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        value = getRandomInt(10);
        
        // Added a click listener to the button (will be covered more in zyBook 7.4), 
        // for now just use the following which:
        // uses the document object and selects the element with a matching Id found in the DOM.
        // adds an event listener (for a click) of that selected element.
        // executes the code in the body of the anonymous function
        let button = document.getElementById('guess-button');
        
        button.addEventListener('click', function () {
            //function body -- any code here will be executed when the registered event is triggered.
            
            
            let element = document.getElementById("guess-value");
            alert(element.value)
            if(value == element.value) {
                document.getElementById("message").textContent = "Congratulations! You guessed it in " + attempts + " attempts!";
              
            }

            if(value < element.value) {
                document.getElementById("message").textContent = "Your guess is greater than the value.  You have " + attempts + " attempts!";
                
            }
            attempts = attempts - 1;
            
            
          
            
           
        });

    </script>
</body>

</html>
